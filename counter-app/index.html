<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-warning mt-5">
        <div class="row align items center">
            <div class="col-10 mx-auto col-md-6 text-center mt-5">
                <h1 class="text-uppercase">Counter</h1>
                <h1 id="counter" style="color: white; font-weight: bold;">0</h2>
                    <div class="btn-container d-flex justify-content-around flex-wrap">
                        <button class="btn counterBtn_prevBtn text-uppercase m-2 bg-danger"> <span style="font-size: 1.5rem; font-weight: bold; color: white;">- count</span> </button>
                        <button class="btn counterBtn_nextBtn text-uppercase m-2 bg-success"> <span style="font-size: 1.5rem; font-weight: bold;color: white;">+ count</span> </button>
                    </div>
            </div>
           
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
